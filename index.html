<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container">
      <div class = "nine row">
        <div class = "col-md-1 hour">9 AM</div>
            <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
            <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
      </div>
        <div class = "ten row">
          <div class = "col-md-1 hour">10 AM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class = "eleven row">
          <div class = "col-md-1 hour">11 AM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class = "twelve row">
          <div class = "col-md-1 hour">12 PM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class = "one row">
          <div class = "col-md-1 hour">1 PM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class = "two row">
          <div class = "col-md-1 hour">2 PM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class = "three row">
          <div class = "col-md-1 hour">3 PM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class = "four row">
          <div class = "col-md-1 hour">4 PM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div class = "five row">
          <div class = "col-md-1 hour">5 PM</div>
          <textarea class = "textarea form-control col-md-10 input-group-prepend description"></textarea>
          <button class = "saveBtn btn-lg btn-block col-md-1"><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src = "assets/js/script.js"></script>
